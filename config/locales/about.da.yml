      <h1>Om Duk Op projektet</h1>

      <p>Københavns nye kooperative webkalender</p>      

      <p>DukOp er vores fælles guide til, hvad der sker i København og omegn, hvad enten du leder efter demonstrationer, koncerter, fester, møder, folkekøkkener, havedage, workshops, kunst- og filmfremvisninger, mv..</p>  

      <p>Visionen med kalenderen er at gøre det nemmere at blive involveret og involvere andre i fede aktiviteter uden at være afhængig af at have en stor pengepung, de rigtige venner på facebook eller at tjekke 10 forskellige online kalendere for at få et samlet overblik. Kollektivet bag siden lægger ikke selv arrangementer op på kalenderen, så DukOp er helt afhængig af, at vi alle bidrager med vores arrangementer!</p>  

      <p>DukOp er et politisk projekt. Vi ønsker en anden og bedre verden. En verden baseret på principper om frihed, lighed og selvforvaltning og uden diskrimination eller undertrykkelse i alle dets former. Vi har optur over aktivisme, selvorganisering og initiativer og kulturelle arrangementer, der handler om andet end C.V. og profit. Vi ønsker at støtte op om steder, grupper og personer, som deler disse værdier: Derfor er kalenderen som udgangspunkt for grupper og steder som arbejder med en flad struktur og begivenheder, som har et parlamentarisk sigte eller som skaber profit til et kommercielt formål, er ikke velkomne.</p>  

      <p>Vi håber, at DukOp kan fungere som mobiliseringsplatform, gøre det nemmere at blive involveret, involvere andre og give inspiration og gejst ved at fremvise alle de fede ting der foregår!</p>

      <p>Så fuck Facebook, overgiv dig til din FOMO, og DUK OP!

      <p>Har du spørgsmål til ovenstående eller andet, skriv til: dukop@riseup.net</p>

      <p>Til de sikkerhedsbevidste: Vi har en PGP <a href="https://pgp.mit.edu/pks/lookup?op=get&search=0xE74B09BA26CE1DD7">krypteringsnøgle</a>.</p>

      <p>Key id'en er 0x26CE1DD7. Den fulde key fingerprint er:
        <pre>Key fingerprint = 5832 0CBF 30E8 8572 F8A4 1943 E74B 09BA 26CE 1DD7</pre>
      </p>
